<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Poké_Ball_icon.svg.png" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&display=swap" rel="stylesheet">

</head>
<body>
    <div class="div-title">
        <img src="Poké_Ball_icon.svg.png" width="65px" height="65px" alt="Pokédex">
        <h1 class="title">Pokédex</h1> 
    </div>
    <div>
        <form class="search-form">
            <input type="text" class="searchbar" placeholder="Search Pokemon...">
            <button class="searchbutton" type="submit">Pesquisar</button>
        </form>
        <table id="pokemon-table" class="pokemon-table">
            <thead class="table-header">
                <th>Number</th>
                <th>Name</th>
                <th>Type</th>
                <th>HP</th> 
                <th>Attack</th>
                <th>Defense</th>
                <th>Sp.Atk</th>
                <th>Sp.Def</th>
                <th>Speed</th>
            </thead>
        </table>
    </div>
</body>
</html>
