<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Poké_Ball_icon.svg.png" />
    <script src="script.js"></script>
</head>
<body>
    <div class="div-title">
        <img src="Poké_Ball_icon.svg.png" width="30px" height="30px">
        <h1 class="title">Pokédex</h1> 
    </div>
    <div>
        <input type="text" id="searchbar" placeholder="Search Pokemon">

        <table id="pokemon-table" class="pokemon-table">
            <thead class="table-header">
                <th>Number</th>
                <th>Name</th>
                <th>Type</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Sp.Atk</th>
                <th>Sp.Def</th>
                <th>Speed</th>
            </thead>
        </table>
    </div>
</body>
</html>
