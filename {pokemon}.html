<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bulbasaur - Pokédex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokepage.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="bigtitle">Pokédex data</h1>
    <h6 class="name">Bulbasaur</h6>
    <div class="principal">
        <image src=https://img.pokemondb.net/artwork/large/bulbasaur.jpg 
            width="800"height="800"
            class="pokemonimage"></iframe>
        <div class="stats">
            <h2 class="stats">Base Stats</h2>
            <h6 class="hp">HP</h6>
            <h6 class="attack">Attack</h6>
            <h6 class="defense">Defense</h6>
            <h6 class="spattack">Sp. Atk.</h6>
            <h6 class="spdefense">Sp. Def.</h6>
            <h6 class="speed">Speed</h6>
        </div><div class="rightinfo">
            <h6 class="infostyle">Dex no. 0001</h6>
            <img src=>grass type img</img>
            <h6 class="typestyle">Grass</h6>
            <img src=>poison type img</img>
            <h6 class="typestyle">Poison</h6>
        </div>
    </div>
</body>
</html>
